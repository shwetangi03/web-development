<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        /* img{
            filter: blur(20px);
        } */
        .img1{
            filter: brightness(122%) contrast(200%);
        }
        .img2{
            filter: sepia(900%);
        }
        .img3{
            /* filter: grayscale(20%); */
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://t4.ftcdn.net/jpg/05/50/95/87/360_F_550958748_OeGcRonEUNoVhd0wjd9zSEMhLFIGO9Bt.jpg" alt="">
        <img class="img2" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQlgjOnCJ3clAUwmN1SY8TeZPBcSJ2lXZf45xSiKyH7FWhe16rR" alt="">
        <img class="img3" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQKW-E2ANTMDwWeGQxb8TdD8cVryY2aMMbCRqYqy-x3JkW-oz0O" alt="">
    </div>
</body>
</html>
