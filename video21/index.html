<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* the speficity o this selector is 10  */
        h1{
            color: red;
        }
        h1.yellow{
            color: aqua;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: purple;
        }
        [data-x=a]{
            color: red;
        }
        /* speficity 1+10+10+10+10=41  */
        a.harryclass.rohan-class[href]:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>

    </div>
</body>
</html>
