<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid rgb(145, 77, 77);
            padding: 34px;
            box-shadow:  5px 15px 5px
            #137e75;
            
        }
        .text-shadow{
            text-shadow: 14px 14px 7px #282828;
            
        }
    </style>
</head>
<body>
    <div class="box">I m a Box</div>

</html>
